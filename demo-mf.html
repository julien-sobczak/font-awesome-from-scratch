<!doctype html>
<html>
  <head>
    <title>Font Awesome Demo</title>
    <link rel="stylesheet" href="my-font/css/my-font.css">
    <style>
      ul {
        list-style-type: none;
      }
      li {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      i {
        color: DarkSlateBlue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><i class="mf mf-haskell mf-lg mf-fw"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-2x mf-fw"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-3x mf-fw"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-4x mf-fw"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-5x mf-fw"></i> mf-haskell</li>
    </ul>

    <ul>
      <li><i class="mf mf-haskell mf-2x mf-fw"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-2x mf-fw mf-rotate-90"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-2x mf-fw mf-rotate-180"></i> mf-haskell</li>
      <li><i class="mf mf-haskell mf-2x mf-fw mf-rotate-270"></i> mf-haskell</li>
    </ul>
  </body>
</html>
