<!doctype html>
<html>
  <head>
    <title>Font Awesome Demo</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      ul {
        list-style-type: none;
      }
      li {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><i class="fa fa-car fa-lg fa-fw"></i> fa-car</li>
      <li><i class="fa fa-plane fa-2x fa-fw fa-rotate-90"></i> fa-plane</li>
      <li><i class="fa fa-ship fa-3x fa-fw"></i> fa-ship</li>
      <li><i class="fa fa-train fa-4x fa-fw"></i> fa-train</li>
      <li><i class="fa fa-space-shuttle fa-5x fa-fw fa-flip-horizontal"></i> fa-space-shuttle</li>
    </ul>
  </body>
</html>
